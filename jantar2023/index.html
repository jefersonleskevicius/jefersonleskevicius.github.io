<style>
html, body {
    overscroll-behavior-y: contain !important;
}

body {
   font-family: arial !important;
   background-color: #ffffff !important;
   color: #474750 !important;
}

a { 
   text-decoration: none; 
}  


#itens {
   width: 100%;
   border-collapse: collapse;
   transition: opacity 0.5s ease-out;
   opacity: 1;
   margin-bottom: 60px;
}  

#itens tr {
   height: 46px;
   line-height: 46px;
   vertical-align: middle;
   border-style: none;
}  

#itens td { 
   text-overflow: ellipsis; 
}

#itens .item {
   font-size: 26px;
   font-weight: 600;
   padding-left: 4px;
   line-height: 26px;
   vertical-align: bottom;
}

#itens .quantidade { 
   font-size: 28px;
   font-weight: 600;
   text-align: center;
   line-height: 60px;
   vertical-align: top;
   width: 36px; 
}

#itens .preco_venda {
   font-size: 18px;
   line-height: 26px;
   color: #626282;
   padding-left: 10px;
   text-align: left;
   vertical-align: top;
}

#itens .total_item {
   text-align: right !important;
   font-size: 18px;
   line-height: 26px;
   color: #6396d7;
   padding-right: 15px;
   text-align: left;
   vertical-align: top;
}   

.rodape {
   border-width: 0 0 1px 0;
   border-color: #cecece;
   border-style: solid !important;
}

#wrapper {
   position: fixed;
   bottom: 0;
   max-height: 60px;
   width: 100%;
   transition: max-height 0.5s ease-in-out;
   z-index: 1000;
}

#menu_inferior {
   width: 100%;
   background-color: #F7F7F7;
   
   border-width: 1px 0 0 0;
   border-color: #cecece;
   border-style: solid !important;
}

#menu_inferior label {
   display: block;
   font-size: 16px;
   font-weight: 600;
   color: #212529;
}

#menu_inferior input {
   border-radius: 6px;
   font-size: 22px;
   font-weight: 600;
   color: #212529;
   border: 1px solid #cecece;
   padding: 5px;
   width: 100%;
   box-sizing: border-box;
   -webkit-box-sizing:border-box;
   -moz-box-sizing: border-box;
}

#menu_inferior table {
   width: 100%;
}

#menu_inferior .primeira_linha {
   text-align: center;
   padding: 5px;
   vertical-align: top;
   width: 50%;
}

#menu_inferior .demais_linhas {
   padding: 4px;
  
}

#menu_inferior #total_geral { 
   font-size: 38px;
   font-weight: 600;
   line-height: 38px;
   color: #212529;
   white-space: nowrap !important;
   display: block;
} 

.btn {
   width: 56px;
}

.bebidas {
   background-color: #474750 !important;
   color: #ffffff !important;
}

.bebidas .preco_venda {
   color: #f1f1ff !important;
}

.bebidas .total_item {
   color: #a1c3ef !important;
}

.btn_acao {
   color: white;
   font-weight: 800;
   display: inline-block;
   width: 52px;     
   height: 52px;
   line-height: 60px;
   text-align: center;
   vertical-align: middle;
   text-decoration: none;
   padding: 0;   
   margin: 2px;
   border-radius: 6px;
}

.btn_remover {
   font-size: 68px;
   line-height: 38px;
   background-color: #dc3545;
   border-color: #dc3545;
}

.btn_adicionar {
   font-size: 54px;
   line-height: 52px;
   font-weight: 900;
   background-color: #28a745;
   border-color: #28a745;
}

.btn_igual {
   font-size: 48px;
   line-height: 63px;
   color: #fff;
   background-color: #6c757d;
   border-color: #6c757d;
   height: 64px;
}

.btn_texto {
   font-weight: 500;
   text-align: center;
   white-space: nowrap;
   vertical-align: middle;
   margin: 0 2px;
   padding: 4px;
   font-size: 24px;
   line-height: 38px;
   border-radius: 6px;
 
}

.btn_finalizar {
   color: #212529;
   background-color: #ffc107;
   border-color: #ffc107;
} 

.btn_voltar {
   color: #fff;
   background-color: #17a2b8;
   border-color: #17a2b8;
}

.btn_cancelar {
   color: #fff;
   background-color: #dc3545;
   border-color: #dc3545;
} 

.btn_finalizar_total {
   color: #fff !important;
   background-color: #28a745;
   border-color: #28a745;
} 

#lista_itens {
   z-index: 1;
}

#capa {
   position: fixed;
   top: 0;
   left: 0;
   height: 100%;
   width: 100%;
   transition: all 0.5s ease-out;
   display: none;
   z-index: 100;
   //background-color: yellow; 
}

</style>

            </a>
        </td>

     <tr>
        <td colspan="2" class="demais_linhas">
            <table>
               <tr>
                  <td class="btn">
                     <a href="#" onclick="atribui_total(input_dinheiro); return false;">
                        <div class="btn_acao btn_igual">=</div>
                     </a>
                  </td>
                  <td>
                     <label for="">Dinheiro</label>
                     <input class="dinheiro" type="tel" id="input_dinheiro" name="dinheiro" onfocus="this.select();" onkeyup='calcula_troco()' onchange='calcula_troco()'>
                  </td>   
                  <td>
                     <label for=""><span id="span_troco">TROCO</span></label>
                     <input class="dinheiro" type="tel" id="input_troco" onfocus="this.select();" name="troco">

                  </td>

<script>

function remover(item) {
  
   var input_valor_item = document.getElementById('valor_item_'+item);
   var input_quantidade_item = document.getElementById('quantidade_item_'+item); 
   var input_total_geral = document.getElementById('input_total_geral');
   
   var span_quantidade = document.getElementById('quantidade_'+item);
   var span_total_item = document.getElementById('total_item_'+item);
   var span_total_geral = document.getElementById('total_geral');
   
   var valor_item = parseFloat(input_valor_item.value, 2);
   var quantidade_item = parseInt(input_quantidade_item.value);
   
   var valor_total_item = 0;
   var total_geral = 0;
   
   if (quantidade_item > 0) {

      quantidade_item = quantidade_item - 1;
      input_quantidade_item.value = quantidade_item;
      
      if (quantidade_item == 0) {
         span_quantidade.innerHTML = '';
         span_total_item.innerHTML = '';   
      }
      else {
         span_quantidade.innerHTML = quantidade_item;
         valor_total_item = valor_item * quantidade_item;   
         span_total_item.innerHTML = valor_total_item.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
      }
      
   }
   
   for(var i=1;i<=7;i++) {
      total_geral = total_geral + (parseFloat(document.getElementById('valor_item_'+i).value, 2) * parseInt(document.getElementById('quantidade_item_'+i).value));
   }
   
   input_total_geral.value = currency(total_geral, { symbol:"", precision: 2, separator: ".", decimal: "," }).format();
   span_total_geral.innerHTML = 'R$ ' + input_total_geral.value;
}


function adicionar(item) {
  
   var input_valor_item = document.getElementById('valor_item_'+item);
   var input_quantidade_item = document.getElementById('quantidade_item_'+item); 
   var input_total_geral = document.getElementById('input_total_geral');
   
   var span_quantidade = document.getElementById('quantidade_'+item);
   var span_total_item = document.getElementById('total_item_'+item);
   var span_total_geral = document.getElementById('total_geral');
   
   var valor_item = parseFloat(input_valor_item.value, 2);
   var quantidade_item = parseInt(input_quantidade_item.value);   
   
   var valor_total_item = 0;
   var total_geral = 0;
   
   quantidade_item = quantidade_item + 1;
   input_quantidade_item.value = quantidade_item;
      
   span_quantidade.innerHTML = quantidade_item;
   valor_total_item = valor_item * quantidade_item;   
   span_total_item.innerHTML = valor_total_item.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
   
   for(var i=1;i<=7;i++) {
      total_geral = total_geral + (parseFloat(document.getElementById('valor_item_'+i).value, 2) * parseInt(document.getElementById('quantidade_item_'+i).value));
   }
   
   input_total_geral.value = currency(total_geral, { symbol:"", precision: 2, separator: ".", decimal: "," }).format();
   span_total_geral.innerHTML = 'R$ ' + input_total_geral.value;

}


function mostra_pagamento() { 
   
    var content = document.getElementById("wrapper");
    var botao = document.getElementById("botao_finalizar");
    
    if ((content.style.maxHeight != "") && (content.style.maxHeight != "60px")) {
      content.style.maxHeight = "60px";
      document.getElementById("capa").style.display = 'none';
	  document.getElementById("itens").style.opacity = 1;
	  botao.innerHTML = "Finalizar";
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
      document.getElementById("itens").style.opacity = 0;
	  document.getElementById("capa").style.display = 'block';
      botao.innerHTML = "Voltar";
    } 
    
    calcula_troco();
}


function calcula_troco() {

   var input_total_geral = document.getElementById('input_total_geral');
   var input_dinheiro = document.getElementById('input_dinheiro');
   var input_troco = document.getElementById('input_troco');
   var input_cartao = document.getElementById('input_cartao');
   
   var span_troco = document.getElementById('span_troco');   
   
   var value_total_geral = currency(input_total_geral.value, { symbol:"", precision: 2, separator: ".", decimal: "," }).value;
   var value_dinheiro = currency(input_dinheiro.value, { symbol:"", precision: 2, separator: ".", decimal: "," }).value;
   var value_cartao = currency(input_cartao.value, { symbol:"", precision: 2, separator: ".", decimal: "," }).value;
  
   var result = (value_dinheiro + value_cartao) - value_total_geral;
   
   if (result == 0) {
      span_troco.innerHTML = 'Troco';
   }
   else if (result < 0) {
           span_troco.innerHTML = 'RECEBER';
        }
        else {
           span_troco.innerHTML = 'TROCO DEVOLVER';        
        }   
   
   if (result < 0) {
      result = result * -1;
   }
   
   input_troco.value = currency(result, { symbol:"", precision: 2, separator: ".", decimal: "," }).format();
   
}


function atribui_total(elem) {

   var input_dinheiro = document.getElementById('input_dinheiro');
   var input_troco = document.getElementById('input_troco');
   var input_cartao = document.getElementById('input_cartao');
      
   input_dinheiro.value = ''; 
   input_cartao.value = '';   
      
   elem.value = currency(document.getElementById('input_total_geral').value, { symbol:"", precision: 2, separator: ".", decimal: "," }).format();
   
   calcula_troco();
}


function recomecar() {

	var input_total_geral = document.getElementById('input_total_geral');
	var input_dinheiro = document.getElementById('input_dinheiro');
	var input_troco = document.getElementById('input_troco');
	var input_cartao = document.getElementById('input_cartao');
	
	var span_total_geral = document.getElementById('total_geral');
	
	input_dinheiro.value = '';
	input_troco.value = '';
	input_cartao.value = '';
		
	for(var item=1;item<=7;item++) {
	
	    var input_quantidade_item = document.getElementById('quantidade_item_'+item); 
   
		var span_quantidade = document.getElementById('quantidade_'+item);
		var span_total_item = document.getElementById('total_item_'+item);
		
		input_quantidade_item.value = 0;
		
		span_quantidade.innerHTML = '';
		span_total_item.innerHTML = '';
	}

	input_total_geral.value = '0,00';
	span_total_geral.innerHTML = 'R$ 0,00';

    mostra_pagamento();
	
	setTimeout(window.scroll(0,0),0);
	
}

$('#pedido').on('submit', function(event){
   
   var input_finalizar = document.getElementById('finalizar');
   
   input_finalizar.disabled = true;
   input_finalizar.style.opacity = 0.5;
   
   event.preventDefault();
   
   var input_dinheiro = document.getElementById('input_dinheiro');
   var input_troco = document.getElementById('input_troco');
   var input_cartao = document.getElementById('input_cartao');
   
   if ((input_dinheiro.value != '') || (input_cartao.value != '')) {
   
     Swal.fire({
           icon: 'success',
           title: 'Pedido finalizado.',
           timer: 3000
         }).then(function(){
                     recomecar();
                  });
      
   }
   else {
   
        Swal.fire({
           icon: 'error',
           title: 'Oops...',
           text: 'Por favor preencha os valores.',
         });
		 
   }
   	
   input_finalizar.disabled = false;
   input_finalizar.style.opacity = 1; 	
   
});


$("#recomecar").on('click', function(event) {
   
   event.preventDefault();
   
   Swal.fire({
     title: 'Deseja recomeçar?',
     icon: 'warning',
     showCancelButton: true,
     confirmButtonText: 'Sim',
     cancelButtonText: 'Não'
   }).then((result) => {
     if (result.isConfirmed) {
         recomecar();
     }
   })
   
});


$(".dinheiro").maskMoney({
         prefix: "",
         decimal: ",",
         thousands: ".",
         allowNegative: true,
         selectAllOnFocus: true,
         allowZero: true
     });


window.addEventListener("load", function() {
   setTimeout(function(){
	  recomecar();
	  mostra_pagamento();
   }, 0);
});
    
</script>
